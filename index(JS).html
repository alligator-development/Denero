<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>Catch arrow buttons</div>
	<script type="text/javascript">

		window.addEventListener("keydown", function(event) {
        if (event.keyCode == 37) {
         	alert('Left arrow');
        }
        if (event.keyCode == 38) {
        	alert('Up arrow');
        }
        if (event.keyCode == 39) {
        	alert('Right arrow');
        }
        if (event.keyCode == 40) {
        	alert('Down arrow');
        }
      });
	</script>
</body>
</html>
